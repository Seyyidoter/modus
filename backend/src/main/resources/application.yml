spring:
  application:
    name: backend
  datasource:
    url: jdbc:postgresql://localhost:5433/${POSTGRES_DB:modus_db}
    username: ${POSTGRES_USER:modus_user}
    password: ${POSTGRES_PASSWORD:modus_password}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true
    baseline-on-migrate: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
